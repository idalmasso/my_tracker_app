{% extends "basetemplate.html" %}
{% import 'bootstrap/wtf.html' as wtf %}
{% block appcontent %}

<div class="container">
    <h1>{{  project.name }}</h1>
    <div class="row">
        <div class="col-lg-12 order-md-1">
            <ul class="list-group mb-1">
			<li class="list-group-item d-flex justify-content-between lh-condensed">
					<h6 class="my-0"><b>Prefix</b></h6>
					<small class="text-muted">{{ project.prefix }}</small>
                </li>
                <li class="list-group-item d-flex justify-content-between lh-condensed">
					<h6 class="my-0"><b>Description</b></h6>
					<small class="text-muted">{{ project.description }}</small>
				</li>
                <br>
                <li class="list-group-item d-flex justify-content-between lh-condensed">
                    <form action="" method="POST" class=del-component>
                        <button class="btn btn-warning" name="action" value="edit">Edit</button>
                        <button class="btn btn-success" name="action" value="back">Back</button>
                    </form>
                    <br>
				</li>
            </ul>
        </div>
    </div>
</div>


{% endblock %}
